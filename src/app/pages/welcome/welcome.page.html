<ion-content fullscreen scroll-y=false>
  <ion-slides fullscreen pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-row>
        <div class="text" padding>
          <h2>APRON</h2>
          <p>Absensi Proyek Online</p>
        </div>
      </ion-row>
    </ion-slide>

    <ion-slide>
      <ion-row>
        <div class="text" padding>
          <h2>Easy to Use</h2>
          <p>Sistem absen ini mudah digunakan untuk mandor dan pekerja proyek di lapangan</p>
        </div>
    </ion-row>
    </ion-slide>

    <ion-slide>
      <ion-row>
        <div class="text" padding>
          <h2>Powerful</h2>
          <p>Memiliki fitur untuk dapat mendeteksi lokasi, kelengkapan APD, dan kesehatan pekerja</p>
        </div>
    </ion-row>
    </ion-slide>

    <ion-slide>
      <ion-row>
        <div class="text" padding>
          <h2>Get Started</h2>
          <p>Biar digaji</p>
          
          <ion-row class="ion-justify-content-center">
              <ion-button  class="button" expand='full' color='hakuy-pink' shape='round' (click)='navigateToLoginPage()'>Continue <ion-icon name="arrow-forward"></ion-icon>
              </ion-button>
          </ion-row>
        </div>
      </ion-row>

      <!-- <ion-row class="ion-justify-content-center">
          <ion-button  class="button" expand='full' shape='round' (click)='navigateToLoginPage()'>Continue <ion-icon name="arrow-forward"></ion-icon>
          </ion-button>
      </ion-row> -->
    </ion-slide>
  </ion-slides>
</ion-content>
