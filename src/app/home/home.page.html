<ion-header>
  <ion-toolbar color="hakuy-dongker">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ txtDayNow }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="DoRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row class="nowrap ion-justify-content-center ion-align-items-center">
    <ion-text style="font-size: 34px; text-align: center">{{ txtTimeNow }}</ion-text>
  </ion-row>

  <ion-card-content>
    <img src="{{ photos }}" class="center" />
  </ion-card-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-float-left" size="8" style="background: transparent">
        <ion-text>Jumlah pekerja hadir : 6</ion-text>
        <br>
        <ion-text>Jumlah insiden : {{jumlahInsiden}}</ion-text>
      </ion-col>
      <ion-col class="ion-float-right" size="4" style="background: transparent">
        <ion-text (click)="NavigateToReportPage(0)">Detail </ion-text>
        <ion-icon name="arrow-forward" mode="ios" style="font-size: 14px; vertical-align: middle"></ion-icon>
      </ion-col>
    </ion-row>
